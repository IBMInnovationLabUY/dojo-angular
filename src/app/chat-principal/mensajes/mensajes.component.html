<div class="mensaje">
  <div *ngFor="let mensaje of mensajes">
    <span *ngIf="mostrarNombre(mensaje.emisor)" 
    [ngStyle]="{'backgroundColor' : getColor(mensaje.emisor)}">{{ mensaje.emisor }}</span>
    <br>
    <span [ngStyle]="{'backgroundColor' : getColor(mensaje.emisor)}">{{ mensaje.texto }}</span>
    <br>
  </div>
</div>
